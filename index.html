<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
  <main id="main">
    <header>
      <div class="header-first">
        <div class="header-logo">
          <img src="./resources/images/logo.png" alt="logo" class="logo">
          <h2>Dashboard</h2>
        </div>
        <img src="./resources/images/profile.png" alt="profile" class="prof">
      </div>
      <div>
        <h3>Projects: 20 | Customers: 1</h3>
      </div>
    </header>
    <section id="projects-section">
    </section>
    <div id="sidebar">
      <img src="./resources/images/logo1.png" alt="logo1" class="logo1">
      <div class="dash">
        <img src="./resources/images/home1.png" alt="home1">
        <h2>Dashboard</h2>
      </div>
      <div>
        <img src="./resources/images/people.png" alt="people">
        <h2>Customers</h2>
      </div>
      <div>
        <img src="./resources/images/settings.png" alt="settings">
        <h2>Settings</h2>
      </div>
      <p id="collapse"><< Collapse</p>
    </div>
    <div id="sidebar-small">
      <div>
        <img src="./resources/images/logo.png" alt="logo" class="logo-side">
        <img src="./resources/images/home.png" alt="home">
        <img src="./resources/images/people.png" alt="people">
        <img src="./resources/images/settings.png" alt="settings">
        <p id="expand">>></p>
      </div>
    </div>
    <footer>
      <img src="./resources/images/home.png" alt="home">
      <img src="./resources/images/people.png" alt="people">
      <img src="./resources/images/settings.png" alt="settings">
    </footer>
  </main>
  <script src="./resources/JS/script.js"></script>
</body>
</html>
